<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 text-center titulo">
					<h1>Imag</h1>
					<p class="description">
						Herramienta para facilitar el desarrollo, selecciona la cantidad
						de fotos que necesitas y en los tamaños deseados, guardalas y
						listo.
					</p>
					<form action="#">
						<div class="form-row">
							<div class="col-9">
								<label for="buscar">Ingresa termino de búsqueda</label>
								<input type="text" placeholder="Ejemplo: Tech" id="buscar" class="form-control" />
							</div>

							<div class="col">
								<label for="cantidad">Cantidad</label>
								<input type="number" id="cantidad" class="form-control" min="1" max="20"
									placeholder="Por defecto 10">
							</div>
						</div>
					</form>
					<a href="#" id="button" class="btn btn-primary mt-4">Obtener Imagenes</a>
				</div>
			</div>
		</div>
	</header>

	<aside class="mensaje">
		<h4>
			<strong>Versión 1.2, Ahora puedes establecer la cantidad de imagenes que deseas recibir</strong>
		</h4>
	</aside>

	<section>
		<div class="container">
			<div class="row" id="contenido"></div>
		</div>
	</section>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- <script src="FileSaver.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="jszip-utils.min.js"></script> -->
	<script src="js/ui.js"></script>
	<script src="js/api.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
